    <!-- Main Section -->
    <main class="container my-5">
        <div class="row g-4">

            <!-- Add Product Form -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title h4 text-primary">Add New Product</h2>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            <div class="alert-container">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                          {% endif %}
                        {% endwith %}
                        <form action="#" method="POST"  id="new_product_form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" id="productName" name="productName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Product Category</label>
                                <select id="productCategory" name="productCategory" class="form-select">
                                    <option value="cat-food">Cat Food</option>
                                    <option value="dog-food">Dog Food</option>
                                    <option value="cat-food">Cat Toys</option>
                                    <option value="dog-food">Dog Toys</option>
                                    <option value="bird-food">Bird Food</option>
                                    <option value="cat-medicine">Cat Medicine</option>
                                    <option value="dog-medicine">Dog Medicine</option>
                                    <option value="rabbit-medicine">Rabbit Medicine</option>
                                    <option value="bird-medicine">Bird Medicine</option>
                                    <option value="hamster-medicine">Hamster Medicine</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="productWeight" class="form-label">Quantity</label>
                                <input type="text" id="productWeight" name="quantity" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" id="price" name="price" class="form-control" step="0.05" min="0" required>
                            </div>
                            <div class="mb-3">
                              <label for="productDescription" class="form-label">Product description</label>
                              <textarea id="productDescription" name="description" class="form-control" placeholder="Write product description here"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="productImage" class="form-label">Product Image</label>
                                <input type="file" id="productImage" name="product_img" accept="image/*" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
